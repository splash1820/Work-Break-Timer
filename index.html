<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Work and Break Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <h1>Work & Break Timer</h1>
        
        <p>Settings will be saved and restored automatically for your next session.</p>
        
        <label for="workTime">Work Time (minutes):</label>
        <input id="workTime" type="number" min="1" placeholder="Enter work time">
        
        <label for="breakTime">Break Time (minutes):</label>
        <input id="breakTime" type="number" min="1" placeholder="Enter break time">
        
        <div class="buttons">
            <button onclick="startTimer()">Start Timer</button>
            <button onclick="stopTimer()">Stop Timer</button>
            <button onclick="resetTimer()">Reset Timer</button>
        </div>

        <div class="timer" id="timerDisplay">00:00</div>
        <div class="status">
            <h3 id="statusDisplay">Status: Not Started</h3>
        </div>
        
        <div class="sessions">
            <h3>Sessions Completed: <span id="sessionCount">0</span></h3>
        </div>
        
        <!-- Alarm Sound -->
        <audio id="alarmSound" src="good-6081.mp3" preload="auto"></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
